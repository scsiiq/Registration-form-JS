<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
	<div class="card">
		<div class="card-input">
			<form action="#">
				<div class="card-input__header">Fill in the details:</div>
				<label for="name">Your name:</label>
				<input name="name" type="text">
				<label for="surname">Your surname:</label>
				<input name="surname" type="text">
				<label for="age">Your age:</label>
				<input name="age" type="text">
			</form>
		</div>
		<div class="card-descr">
            <div class="card-input__header">Your application:</div>
			<div id="name" class="card-descr__name">My name:</div>
			<div id="surname" class="card-descr__surname">My surname:</div>
			<div id="age" class="card-descr__age">My age:</div>
		</div>
	</div>

<script src="text.js"></script>
</body>
</html>
